<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Alert System</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="animated-title">Real-Life Traffic Alert System</h1>
            <p class="animated-subtitle">Stay Informed. Stay Safe.</p>
        </header>
        <main>
            <div class="animated-card">
                <h2>Real-Time Traffic Alerts</h2>
                <p>Get instant updates on traffic conditions, accidents, and road closures.</p>
                <button class="animated-button" id="explore-button">Explore Now</button>
            </div>
        </main>

        <!-- Route Recommendation Platform (Hidden Initially) -->
        <div id="route-platform" class="hidden">
            <h2>Find the Best Route</h2>
            <div class="input-group">
                <input type="text" id="start-location" placeholder="Enter starting location">
                <input type="text" id="end-location" placeholder="Enter destination">
                <button id="find-route-button">Find Best Route</button>
            </div>
            <div id="route-result"></div>
        </div>

        <footer class="animated-footer">
            <p>&copy; 2023 Traffic Alert System. All rights reserved.</p>
        </footer>
    </div>
    <script src="home.js"></script>
</body>
</html>
